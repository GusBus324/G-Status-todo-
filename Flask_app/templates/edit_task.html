<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a5e5ed; /* Light blue background */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f8fecc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333; /* Dark grey */
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555; /* Medium grey */
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #0277bd; /* Dark blue */
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-primary:hover {
            background-color: #01579b; /* Darker blue */
        }
        .btn-secondary {
            background-color: #6c757d; /* Grey */
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .btn-secondary:hover {
            background-color: #5a6268; /* Darker grey */
        }
        .mt-3 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Task</h1>
        <form method="POST" action="{{ url_for('edit_task', task_id=task.id) }}">
            <div class="form-group">
                <label for="title">Task Title:</label>
                <input type="text" id="title" name="title" class="form-control" value="{{ task.title }}" required>
            </div>
            <div class="form-group">
                <label for="description">Task Description:</label>
                <input type="text" id="description" name="description" class="form-control" value="{{ task.description }}">
            </div>
            <div class="form-group">
                <label for="due_date">Due Date:</label>
                <input type="date" id="due_date" name="due_date" value="{{ task.due_date.strftime('%Y-%m-%d') if task.due_date else '' }}">
            </div>
            <div class="form-group">
                <label for="due_time">Due Time:</label>
                <input type="time" id="due_time" name="due_time" value="{{ task.due_time.strftime('%H:%M') if task.due_time else '' }}">
            </div>
            <div class="form-group">
                <label for="done">Done:</label>
                <input type="checkbox" id="done" name="done" {% if task.done %}checked{% endif %}>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
        <div class="mt-3">
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
</body>
</html>
