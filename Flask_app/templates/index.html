<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G Status - Smart Task Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 100px 0;
        }
        .feature-card {
            border: none;
            transition: transform 0.3s;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .feature-card:hover {
            transform: translateY(-5px);
        }
        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #667eea;
        }
        .center-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .cta-button {
            background-color: #fff;
            color: #667eea;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <img src="{{ logo_path }}" alt="Logo" class="logo">
        </div>
        <div class="navbar-end">
            <a href="{{ url_for('login') }}" class="nav-link">Login</a>
        </div>
    </nav>

    <section class="hero">
        <div class="container text-center">
            <h1 class="display-4 mb-4">Welcome to G Status</h1>
            <p class="lead mb-5">Your ultimate task management solution for enhanced productivity</p>
            <div class="center-button">
                <a href="{{ url_for('signup') }}" class="cta-button">Get Started</a>
            </div>
        </div>
    </section>

    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">Why Choose G Status</h2>
            <div class="row g-4">
                {% for feature in features %}
                <div class="col-md-6 col-lg-3">
                    <div class="card feature-card h-100 p-4">
                        <div class="card-body text-center">
                            <i class="feature-icon fas {% if loop.index == 1 %}fa-tasks{% elif loop.index == 2 %}fa-calendar{% elif loop.index == 3 %}fa-shield-alt{% else %}fa-mobile-alt{% endif %}"></i>
                            <h5 class="card-title">{{ feature.title }}</h5>
                            <p class="card-text text-muted">{{ feature.description }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>

    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p class="text-muted mb-0">Â© 2024 G Status. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
