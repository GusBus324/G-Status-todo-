<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G Status - Task Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
        }

        .welcome-text {
            font-size: 2.5em;
            margin: 20px 0;
            color: rgb(11, 181, 190);
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: 2px solid white;
            border-radius: 25px;
            background-color: transparent;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: white;
            color: #764ba2;
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ logo_path }}" alt="G Status Logo" class="logo">
        <h1 class="welcome-text">WELCOME TO G STATUS<br>THE FASTEST AND MOST EFFICIENT<br>TASK MANAGING SITE</h1>
        <div class="buttons">
            <a href="{{ url_for('login') }}" class="btn btn-login">Login</a>
            <a href="{{ url_for('signup') }}" class="btn btn-signup">Sign Up</a>
        </div>
    </div>
</body>
</html>
