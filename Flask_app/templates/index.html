<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup for G Status</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #e0f7fa;
            color: #004d40;
        }
        .container {
            margin-top: 50px;
        }
        .btn-primary {
            background-color: #00796b;
            border-color: #00796b;
        }
        .btn-primary:hover {
            background-color: #004d40;
            border-color: #004d40;
        }
        .btn-secondary {
            background-color: #28a745; /* Green button */
            border-color: #28a745;
        }
        .btn-danger {
            background-color: #dc3545; /* Red button */
            border-color: #dc3545;
        }
    </style>
</head>
<body class="text-center">
    <div class="container">
        <h1>Signup for G Status</h1>
        <p><strong>G Status</strong> - The fastest and most efficient task manager.</p>
        <!-- Logo -->
        <img src="{{ url_for('static', filename='logo.png') }}" alt="logo" class="mb-4" style="max-width: 150px;" />
        <form method="POST" action="{{ url_for('signup') }}" class="text-left">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Signup</button>
        </form>
        <div class="mt-3">
            <a href="{{ url_for('login') }}" class="btn btn-secondary">Already have an account? Login</a>
        </div>
        <div class="mt-3">
            <a href="{{ url_for('index') }}" class="btn btn-danger">Return to Main Page</a>
        </div>
    </div>
</body>
</html>
