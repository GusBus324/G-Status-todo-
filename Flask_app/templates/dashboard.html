<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
        body {
            background-color: #e0f7fa; /* Light blue background */
            color: #004d40; /* Dark green text */
        }
        .container {
            margin-top: 50px;
        }
        .btn-primary {
            background-color: #0288d1; /* Light blue button */
            border-color: #0288d1;
        }
        .btn-primary:hover {
            background-color: #0277bd; /* Darker blue button on hover */
            border-color: #0277bd;
        }
        .btn-danger {
            background-color: #b0bec5; /* Light gray button */
            border-color: #b0bec5;
        }
        .btn-danger:hover {
            background-color: #90a4ae; /* Darker gray button on hover */
            border-color: #90a4ae;
        }
        .list-group-item {
            background-color: #e0f7fa; /* Light blue list item */
            color: #004d40; /* Dark green text */
        }
        .badge-success {
            background-color: #81c784; /* Light green badge */
        }
        .badge-warning {
            background-color: #ffb74d; /* Light orange badge */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Your To-Do List</h1>
        <!-- Form to add new tasks -->
        <form method="POST" action="{{ url_for('add_task') }}" class="mb-4">
            <div class="form-group">
                <label for="title">Task Title:</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="description">Task Description:</label>
                <input type="text" id="description" name="description" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
        <ul class="list-group">
            {% for todo in todos %}
                <li class="list-group-item">
                    {{ todo.title }} - {{ todo.description }}
                    {% if todo.done %}
                        <span class="badge badge-success">Done</span>
                    {% else %}
                        <span class="badge badge-warning">Pending</span>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('logout') }}" class="btn btn-danger mt-3">Logout</a>
    </div>
</body>
</html>
