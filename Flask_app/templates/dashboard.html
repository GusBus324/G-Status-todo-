<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G STATUS ToDo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="{{ logo_path }}" alt="Logo" class="logo">
            </div>
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="G Status Logo" class="logo">
            <h1>G STATUS TO-DO LIST</h1>
        </div>
        
        <form method="POST" action="{{ url_for('add_task') }}" class="mb-4">
            <div class="form-group">
                <label for="title">Task Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Task Description:</label>
                <input type="text" id="description" name="description">
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>

        <ul class="list-group">
            {% for todo in todos %}
                <li class="list-group-item">
                    <div class="task-content">
                        <span class="task-title">{{ todo.title }}</span>
                        <span class="task-description">{{ todo.description }}</span>
                    </div>
                    <div class="task-actions">
                        {% if todo.done %}
                            <span class="badge badge-success">Done</span>
                        {% else %}
                            <span class="badge badge-warning">Pending</span>
                        {% endif %}
                        <a href="{{ url_for('edit_task', task_id=todo.id) }}" class="btn btn-success">Edit</a>
                        <a href="{{ url_for('delete_task', task_id=todo.id) }}" class="btn btn-danger">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>

        <a href="{{ url_for('logout') }}" class="btn btn-danger" style="margin-top: 30px;">Logout</a>
    </div>
</body>
</html>
