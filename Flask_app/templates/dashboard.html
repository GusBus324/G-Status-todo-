<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #cf67ff;  /* Pastel purple */
        }
        .logo-hover {
            transition: transform 0.3s ease;
        }
        .logo-hover:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <img src="{{ logo_path }}" alt="Logo" class="logo-hover">
            </div>

            <div class="sidebar-content">
                <h4 class="text-white p-3">Add New Task</h4>
                <form action="{{ url_for('add_task') }}" method="post" class="p-3">
                    <div class="form-group">
                        <input type="text" name="title" class="form-control" placeholder="Task Title" required>
                    </div>
                    <div class="form-group">
                        <textarea name="description" class="form-control" placeholder="Description"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="date" name="due_date" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="time" name="due_time" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Add Task</button>
                </form>
                
                <div class="sidebar-footer">
                    <a href="{{ url_for('logout') }}" class="btn btn-danger btn-block">Logout</a>
                </div>
            </div>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div id="calendar"></div>
                    </div>
                </div>
                
                <div class="container">
                    <div class="row mb-4">
                        <div class="col text-center">
                            <div class="current-time">
                                Current Time: <span id="clock">{{ current_time }}</span>
                            </div>
                        </div>
                    </div>
                    <!-- ...existing code... -->
                </div>

                <div class="row mt-4">
                    <div class="col-md-12">
                        <h3>Your Tasks</h3>
                        {% for todo in todos %}
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">{{ todo.title }}</h5>
                                <p class="card-text">{{ todo.description }}</p>
                                <p class="card-text">
                                    <small class="text-muted">
                                        Due: {{ todo.due_date.strftime('%Y-%m-%d') if todo.due_date }}
                                        {% if todo.due_time %}
                                        at {{ todo.due_time.strftime('%H:%M') }}
                                        {% endif %}
                                    </small>
                                </p>
                                <a href="{{ url_for('edit_task', task_id=todo.id) }}" class="btn btn-primary btn-sm">Edit</a>
                                <a href="{{ url_for('delete_task', task_id=todo.id) }}" class="btn btn-danger btn-sm">Delete</a>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Your existing JavaScript imports and calendar initialization -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: {{ tasks_for_calendar | tojson | safe }},
                eventDidMount: function(info) {
                    if (info.event.extendedProps.description) {
                        $(info.el).tooltip({
                            title: info.event.extendedProps.description,
                            placement: 'top',
                            trigger: 'hover',
                            container: 'body'
                        });
                    }
                },
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                height: 'auto'
            });
            calendar.render();
        });

        function updateClock() {
            const clock = document.getElementById('clock');
            const now = new Date();
            clock.textContent = now.toLocaleTimeString();
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
