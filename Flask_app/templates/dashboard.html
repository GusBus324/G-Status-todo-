<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G STATUS ToDo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-color: #2C3E50;  /* Dark grey-blue background */
            color: #9ae7fa;  /* Light text color */
        }
        .container {
            background-color: #34495E;  /* Slightly lighter grey-blue */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .header {
            background-color: #2980B9;  /* Blue header */
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .list-group-item {
            background-color: #34495E;  /* Match container background */
            border: 1px solid #2980B9;  /* Blue border */
            margin-bottom: 5px;
            color: #5a7f88;
        }
        .form-group label {
            color: #ECF0F1;  /* Light text color for labels */
        }
        .logo-container {
            text-align: center;
            margin-bottom: 15px;
        }
        .logo {
            width: 150px;  /* Increased base size */
            height: auto;
            transition: transform 0.3s ease;  /* Smooth transition */
        }
        .logo:hover {
            transform: scale(1.5);  /* Expand to 150% on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="{{ logo_path }}" alt="Logo" class="logo">
            </div>
            <h1>G STATUS TO-DO LIST</h1>
        </div>
        
        <form method="POST" action="{{ url_for('add_task') }}" class="mb-4">
            <div class="form-group">
                <label for="title">Task Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Task Description:</label>
                <input type="text" id="description" name="description">
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>

        <ul class="list-group">
            {% for todo in todos %}
                <li class="list-group-item">
                    <div class="task-content">
                        <span class="task-title">{{ todo.title }}</span>
                        <span class="task-description">{{ todo.description }}</span>
                    </div>
                    <div class="task-actions">
                        {% if todo.done %}
                            <span class="badge badge-success">Done</span>
                        {% else %}
                            <span class="badge badge-warning">Pending</span>
                        {% endif %}
                        <a href="{{ url_for('edit_task', task_id=todo.id) }}" class="btn btn-success">Edit</a>
                        <a href="{{ url_for('delete_task', task_id=todo.id) }}" class="btn btn-danger">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>

        <a href="{{ url_for('logout') }}" class="btn btn-danger" style="margin-top: 30px;">Logout</a>
    </div>
</body>
</html>
